<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nouriek AZRIA - Projet stage</title>

    <!-- Liens fichiers CSS -->
    <!-- ------------------ -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/jsPlumb/jsplumb.css" rel="stylesheet" />
    <link href="css/jsPlumb/jsplumb-doc.css" rel="stylesheet" />
    <link href="css/Bootstrap-select/bootstrap-select.css" rel="stylesheet" />

    <!-- Liens fichiers Javascript -->
    <!-- ------------------------- -->

    <!-- CORE JQUERY FILE -->
    <script src="js/jquery.js"></script>
    <!-- REQUIRED BOOTSTRAP SCRIPTS -->
    <script src="js/bootstrap.js"></script>

</head>

<body>

  <!-- Section generale -->
  <section id="sectionGenerale">

      <!-- Header de l'applicaion pour l'affichage du logo et du menu deroulant -->
      <header><!-- class="btn-group" -->

        <!-- Positionner correctement les elements -->
        <span id="zoneMenu">

          <!-- Button affichant le menu -->
          <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><!-- btn-sm btn-group-justified -->
            <!-- <span class="buttonText">Menu</span> <span class="caret"></span> -->
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>

          <!-- Contenu du menu deroulant -->
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="buttonNouveauPreset">Nouveau</a></li>
            <li class="divider"></li>
            <li><a href="#" id="buttonSauvegarde">Sauvegarder</a></li>
            <li><a href="#" id="buttonRestaurer">Restaurer</a></li>
            <li class="divider"></li>
            <li><a href="#">A propos</a></li>
          </ul>

        </span>

      </header>

      <!-- Section emploi groupant les sections de travail -->
      <section id="sectionEmploi">

        <!-- Section management pour gerer les collections et sets -->
        <section id="sectionManagement">

          <!-- Partie contenant la gestion des categories et les sets -->
          <div id="affichageGestionCategories" class="container-fluid">

            <!-- Partie affichageManager : Contient le titre et un button de gestion -->
            <div id="affichageManager" class="row">
              <span id="titrePresetManager" class="col-xs-6 col-lg-6">Presets</span> 
              <button id="buttonManagement" type="button" class="btn btn-default btn-sm col-xs-2 col-lg-2 " aria-label="Right Align" data-toggle="modal" data-target="#managementCategories">
                <span class="glyphicon glyphicon-option-vertical"></span>
              </button>
            </div>

            <!-- Liste de selection des categories existantes -->
            <div class="row">
              <SELECT id="categorieChoix" class="col-xs-12 col-sm-12 col-md-12 selectpicker" size="1">
                <!-- <OPTION selected>Presets globaux</OPTION> -->
              </SELECT>
            </div>

            <!-- Liste de selection des presets de la categorie choisie -->
            <div id="affichageListePresets">
            </div>

          </div>

        </section>

        <!-- Section plateau pour la partie servant a creer et modifier les blocks -->
        <section id="sectionPlateau">

          <!-- Section d'affichage du graphique des blocks -->
          <section id="sectionBlocks">

            <!-- Liste des blocks -->
            <SELECT id="blockChoix" size="1">
              <OPTION selected disabled>Choix block</OPTION>
              <OPTION>Gain</OPTION>
              <OPTION>Reverb</OPTION>
              <OPTION>Chorus</OPTION>
              <OPTION>Cabinet</OPTION>
              <OPTION>Overdrive</OPTION>
              <OPTION>Delay</OPTION>
              <OPTION>Amp</OPTION>
              <OPTION>Filter</OPTION>
              <OPTION>Gate</OPTION>
              <OPTION>Wah</OPTION>
              <OPTION>GraphicEQ</OPTION>
              <OPTION>Pitch</OPTION>
            </SELECT>

            <!-- Nom affiche du preset -->
            <span id="nomPresetAffichable"></span>
            <input id="nomPresetModifiable"/>

            <!-- Buttons de sauvegarde et restauration -->
            <!-- <button id="buttonSauvegarde">Sauvegarder</button>
            <button id="buttonRestaurer">Restaurer</button> -->

            <!-- Div affichant les blocks-->
            <div id="affichageBlocks">
            </div> 
          </section>


          <!-- Section d'affichage du graphique des parametres sur un present selectionne-->
          <section id="sectionParametres">
            <!-- Div affichant les parametres d'un block-->
            <div id="affichageParametres">
            </div> 
          </section>

        </section>

      </section>

  </section>

  <!-- Fenetres pop-up de l'application -->
  <!-- ================================ -->

  <!-- Fenetre pop-up du management des categories -->
  <!-- ------------------------------------------- -->
  <div class="modal" id="managementCategories" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> <!-- modal fade -->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- En-tete du pop-up -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Management des catégories</h4>
        </div>
        <!-- Corps du pop-up -->
        <div class="modal-body">
          
          <!-- Bootstrap grille conteneur-->
          <div class="container-fluid">

            <!-- Partie contenant la logique de creation des categories -->
            <div class="row col-xs-6">
              <!-- Barre titre -->
              <div class="row">
                <span class="titrePopUp col-xs-6">Catégories</span> 
                <button id="buttonNouvelleCategorie" type="button" class="btn btn-default btn-sm col-xs-offset-3 col-xs-3">
                  <span>Nouveau</span> 
                </button>
              </div>

              <!-- Liste des categories  -->
              <div id="listeCategories" class="row">
                
              </div>

            </div>


        </div>
        <!-- Pieds du pop-up -->
        <div class="modal-footer">
          <!-- Button de fermeture -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- /Fin Fenetres pop-up de l'application -->
  <!-- ===================================== -->
  

  <!-- Fichiers JS de la bibliotheque jsPlumb -->
  <!-- ====================================== -->

  <!-- Pour les tests externes, prendre cet 3 liens -->
  <!-- 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.3.16-all-min.js "></script>
  -->
  <script src="js/jsPlumb/external/jquery-ui-1.9.2.min.js"></script>
  <script src="js/jsPlumb/external/jquery.ui.touch-punch-0.2.2.min.js"></script>

  <!-- JS -->
  <!-- Bootstrap-select -->
  <script src="js/Bootstrap-select/bootstrap-select.js"></script>
  <!-- support lib for bezier stuff -->
  <script src="js/jsPlumb/lib/jsBezier-0.7.js"></script>
  <!-- event adapter -->
  <script src="js/jsPlumb/lib/mottle-0.6.js"></script>
  <!-- geom functions -->
  <script src="js/jsPlumb/lib/biltong-0.2.js"></script>
  <!-- jsplumb util -->
  <script src="js/jsPlumb/src/util.js"></script>
  <script src="js/jsPlumb/src/browser-util.js"></script>
  <!-- main jsplumb engine -->
  <script src="js/jsPlumb/src/jsPlumb.js"></script>
  <!-- base DOM adapter -->
  <script src="js/jsPlumb/src/dom-adapter.js"></script>
  <script src="js/jsPlumb/src/overlay-component.js"></script>
  <!-- endpoint -->
  <script src="js/jsPlumb/src/endpoint.js"></script>
  <!-- connection -->
  <script src="js/jsPlumb/src/connection.js"></script>
  <!-- anchors -->
  <script src="js/jsPlumb/src/anchors.js"></script>
  <!-- connectors, endpoint and overlays  -->
  <script src="js/jsPlumb/src/defaults.js"></script>
  <!-- bezier connectors -->
  <script src="js/jsPlumb/src/connectors-bezier.js"></script>
  <!-- state machine connectors -->
  <script src="js/jsPlumb/src/connectors-statemachine.js"></script>
  <!-- flowchart connectors -->
  <script src="js/jsPlumb/src/connectors-flowchart.js"></script>
  <!-- <script src="js/jsPlumb/src/connector-editors.js"></script> -->
  <!-- SVG renderer -->
  <script src="js/jsPlumb/src/renderers-svg.js"></script>


  <!-- vml renderer -->
  <script src="js/jsPlumb/src/renderers-vml.js"></script>

  <!-- common adapter -->
  <script src="js/jsPlumb/src/base-library-adapter.js"></script>

  <!-- jquery jsPlumb adapter -->
  <script src="js/jsPlumb/src/jquery.jsPlumb.js"></script>

  <!-- bootstrap confirmation bootbox -->
  <script type="text/javascript" src="js/bootbox.js"></script>

  <!-- fonction generant un UUID (pour la creation des graphiques blocks) -->
  <script type="text/javascript" src="js/RandomUUID/UUID.js"></script>

  <!-- jQuery Knob (element graphique de type 'Dial') -->
  <script type="text/javascript" src="js/Knob/jquery.knob.js"></script>

  <!-- /JS -->

  <!-- Fichier JS index -->
  <script src="js/index.js"></script>

  <!-- /Fin fichiers JS de la bibliotheque jsPlumb -->
  <!-- =========================================== -->

</body>
</html>
